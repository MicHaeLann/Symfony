BlogBundle\Entity\Article:
    type: entity
    table: null
    repositoryClass: BlogBundle\Repository\ArticleRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        userId:
            type: integer
            column: user_id
        categoryId:
            type: integer
            column: category_id
        title:
            type: string
            length: 255
        content:
            type: text
        createDate:
            type: datetime
            column: create_date
        updateDate:
            type: datetime
            column: update_date
    lifecycleCallbacks: {  }
